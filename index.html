<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: skyblue;
      margin: 0;
    }

    .line {
      position: absolute;
      background-color: white;
    }

    .horizontal{
      width: 100%;
      height: 1px;
    }
    .vertical{
      width: 1px;
      height: 100%;
    }
    .target {
      position: absolute;
      width: 60px;
      height: 60px;
      border: 1px solid rgba(255,255,255,.5);
      border-radius: 50%;
    }
    
    .target:before {
      content: "";
      position: absolute;
      width: 46px;
      height: 46px;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      border: 2px solid rgba(255,255,255,.8);
      border-radius: 50%;
    }
    .tag{
      color: white;
      position: absolute;
      font-size: 30px;
      margin : 20px
    }

      .box{
        position: absolute;
        width: 100px;
        height: 100px;

      }

      .orange{
        top: 100px;
        left: 100px;
        background-color: orange;
      }


      .grey{
        top: 300px;
        left: 100px;
        background-color: gray;
      }

      .green{
        top: 500px;
        left: 100px;
        background-color: green;

      }
  </style>
</head>
<body>
  <div class="line horizontal"></div>
  <div class="line vertical"></div>
  <div class="target"></div>
  <span class="tag">hello</span>

  <div class="box orange"></div>
  <div class="box grey"></div>
  <div class="box green"></div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script>

    const aniDuration = 4;
    gsap.to('.box', {duration: aniDuration, x:300, y:300, rotation: 360, ease: 'elastic.out(1, .3)', repeat:2,  yoyo: true})


    const horizontal = document.querySelector('.horizontal');
    const vertical = document.querySelector('.vertical');
    const target = document.querySelector('.target');
    const tag = document.querySelector('.tag');

    addEventListener('load', function(){
      const targetRect = target.getBoundingClientRect();
      const tagetHalfWidth = targetRect.width / 2;
      const tagetHalfHeight = targetRect.height / 2;

      document.addEventListener('mousemove', function(e){
        const x = e.clientX
        const Y = e.clientY
        console.log(`${x} ${Y}`);
        vertical.style.transform = `translateX(${x}px)`;
        horizontal.style.transform = `translateY(${Y}px)`;
        target.style.transform = `translate(${x - tagetHalfWidth}px, ${Y - tagetHalfHeight}px)`;
        tag.style.transform = `translate(${x}px, ${Y}px)`;
        tag.innerHTML = `${x}px, ${Y}px`
      })

      

    })
  </script>
</body>
</html>
